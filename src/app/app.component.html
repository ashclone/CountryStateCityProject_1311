<div class="selectwrapper">
  <div class="selectcontainer">

      <mat-form-field appearance="outline">
        <mat-label>country</mat-label>
        <mat-select [(ngModel)]="countrySelected" (ngModelChange)="onCountrySelected($event)">
          <mat-option *ngFor="let country of listCountry" [value]="country.iso2">
            {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <mat-select [(ngModel)]="selectedState" (ngModelChange)="onStateSelected()">
            <mat-option *ngFor="let state of listState" [value]="state.iso2">
              {{state.name}}
            </mat-option>
          </mat-select>


        </mat-form-field>
      </div>
      <div class="row col-sm-12">

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <mat-select>
            <mat-option *ngFor="let city of listCity" [value]="city.id">
              {{city.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button mat-raised-button color="primary" type="submit" >Submit</button>
        </div>

      </div>

   
  </div>


</div>
